name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    if: ${{ secrets.DATABASE_URL && secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate effects.json
        run: |
          node -e "const fs=require('fs');const p='lib/wild-magic/effects.json';const text=fs.readFileSync(p,'utf8');const data=JSON.parse(text);if(!Array.isArray(data.effects))throw new Error('effects must be an array');const allowed=['narrative','combat','general'];const bad=data.effects.filter(e=>!e.id||!e.text||!allowed.includes(String(e.category)));if(bad.length) { console.error('Bad entries:', bad.slice(0,5)); process.exit(2) } console.log('effects.json looks good')"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_JWT_KEY: ${{ secrets.CLERK_JWT_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run build

      - name: Run tests
        run: |
          # no tests yet; placeholder for future test command
          echo "No tests configured"
